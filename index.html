<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatiner">

        <div>
            <h1 class="heading">
                MOVIE MANIA</h1>
        </div>
        <div class="search_area">
            <form>
                <input type="text" class="input_field" placeholder="Enter a Movie Name">
                <button class="btn">SEARCH</button>
            </form>
        </div>
        <div class="details">
            <ul>
                <li><b><span class="label">Name:               </span><span id="name"></span></b></li>
                <li><b><span class="label">Genre:              </span><span id="genre"></span></b></li>
                <li><b><span class="label">Release Date:       </span><span id="release-date"></span></b></li>
                <li><b><span class="label">Popularity:         </span><span id="popularity"></span></b></li>
                <li><b><span class="label">Run Time:           </span><span id="run-time"></span></b></li>
            </ul>
        </div> 
            
    </div>
</body>
<script src="script.js"></script>

</html>
